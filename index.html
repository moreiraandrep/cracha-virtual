<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andr√© Moreira - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo RocketSeat" />
          </span>
          <img id="userAvatar" src="/" alt="Foto de perfil" />
        </div>

        <h1 id="userName"></h1>

        <a id="userLogin" href="/" target="_blank">
          <img src="images/github.svg" alt="icone do github" />
          <span></span>
        </a>

        <p id="userBio"></p>

        <ul id="socialLinks">
          <li class="youtube">
            <a target="_blank" href="/">
              <img src="images/youtube.svg" alt="icone do YouTube" />
            </a>
          </li>
          <li class="instagram">
            <a target="_blank" href="/">
              <img src="images/instagram.svg" alt="icone do Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a target="_blank" href="/">
              <img src="images/facebook.svg" alt="icone do Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a target="_blank" href="/">
              <img src="images/twitter.svg" alt="icone do Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
